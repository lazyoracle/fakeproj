name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches: [ master ]

jobs:
  build:

  name: Build and Publish Python ğŸ distributions ğŸ“¦
  runs on: ubuntu-latest
  steps:
  - uses: actions/checkout@master
  - name: Set up Python 3.7
    uses: actions/setup-python@v1
    with:
      python-version: 3.7
  - name: Build sdist and bdist_wheel
    run: python setup.py sdist bdist_wheel
  - name: Publish distribution ğŸ“¦ to Test PyPI
    uses: pypa/gh-action-pypi-publish@master
    with:
      password: ${{ secrets.test_pypi_password }}
      repository_url: https://test.pypi.org/legacy/
  - name: Publish distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags')
    uses: pypa/gh-action-pypi-publish@master
    with:
      password: ${{ secrets.pypi_password }}